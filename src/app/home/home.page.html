<!-- HEADER -->
<ion-header class="ion-no-border" color="dark" [translucent]="true">
  <ion-toolbar>
    <div slot="start" id="banner"></div>
    <ion-buttons slot="start" class="ion-margin-top">
      <ion-menu-button>
        <ion-button class="round" fill="solid" color="danger">
          <ion-icon color="light" slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-img alt="logo" id="header_logo" src="assets/logo_off_the_menu.png"></ion-img>
    <ion-buttons slot="end" class="ion-margin-top">
      <ion-button class="round" fill="solid" color="success">
        <ion-icon color="light" slot="icon-only" name="call-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- End Header -->

<ion-content [fullscreen]="true">

  <!-- SLIDESHOW -->
  <ion-slides pager="true">
    <ion-slide>
      <h1>NEW</h1>
    </ion-slide>
    <ion-slide>
      <h1>ON SALE</h1>
    </ion-slide>
    <ion-slide>
      <h1>STILL AVAILABLE</h1>
    </ion-slide>
  </ion-slides>
  <!-- END Slideshow -->

  <!-- SOME TEXT CONTENT -->
  <ion-item class="ion-text-center ion-margin-top" lines="none">
    <ion-label color="danger">
      <h3>Our Specialties</h3>
    </ion-label>
  </ion-item>
  <ion-item class="ion-text-center" lines="none">
    <ion-label color="dark">
      <h1>PIZZAS</h1>
    </ion-label>
  </ion-item>
  <ion-item class="ion-text-center" lines="none">
    <ion-label color="medium" class="ion-text-wrap">
      <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</h2>
    </ion-label>
  </ion-item>
  <!-- END Text Content -->

  <!-- PRODUCTS LIST FROM SPECIFIC CATEGORY -->
  <ion-card  *ngFor="let item of pizzas" class="ion-text-center ion-padding-top">
    <ion-item lines="none">
      <ion-button slot="start" size="medium" color="theme" class="price">${{ item.price }}</ion-button>
    </ion-item>
    <img [src]="item.image" />
    <h4 color="dark">{{ item.name }}</h4>
    <ion-item class="ion-padding-start ion-padding-end ion-text-center" lines="none">
      <ion-text>
        {{ item.description }}
      </ion-text>
    </ion-item>
    <ion-item class="ion-text-center" lines="none">
      <ion-label>
        <ion-button fill="outline" color="dark">Order Now</ion-button>
      </ion-label>
    </ion-item>
  </ion-card>
  <!-- END Products List -->

</ion-content>
