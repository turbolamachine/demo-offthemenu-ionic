<ion-app>
  <ion-split-pane contentId="main-content">

    <!-- SIDEMENU -->
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>

        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="true">
            <ion-item lines="none" routerDirection="root" [routerLink]="['/home']" detail="false">
              <ion-icon slot="start" md="home" ios="home"></ion-icon>
              <ion-label>Accueil</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Menu</ion-list-header>
          <ion-menu-toggle auto-hide="true">
            <ion-item *ngFor="let category of categories" lines="none" routerDirection="root" [routerLink]="['/category-list', category.id]">
              <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
              <ion-label>{{ category.name }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <!-- END Sidemenu -->

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
